@(titulo : String)

@main(titulo){

<div class="navbar navbar-fixed-top header" align="center">
	<font face="verdana" size="8" color="#DCDCDC">Viagens sem Fronteiras</font>
</div>
<div class="navbar navbar-default" id="subnav">
	<div class="col-md-12">
		<div class="navbar-header">
	
				<a href="#" style="margin-left: 15px;"
					class="navbar-btn btn btn-default btn-plus dropdown-toggle"
					data-toggle="dropdown"><i class="glyphicon glyphicon-user"
					style="color: #dd1111;"></i> Opções <small><i
						class="glyphicon glyphicon-chevron-down"></i></small></a>
				<ul class="nav dropdown-menu">
					<li><a href="/login"><i class="glyphicon glyphicon-user"
							style="color: #1111dd;"></i> Login</a></li>
					<li><a href="/cadastro/usuario"><i class="glyphicon glyphicon-dashboard"
							style="color: #0000aa;"></i> Cadastro</a></li>
					
				</ul>
	
	
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse2">
					<span class="sr-only"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
	
			</div>
		<div class="collapse navbar-collapse" id="navbar-collapse2">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/login">Login</a></li>
				<li class="active"><a href="/cadastro/usuario">Cadastro</a></li>
			</ul>
		</div>
	</div>
</div>

<!--main-->
<div class="container" id="main">

	<div class="row">
		<div class="col-md-4 col-sm-6"></div>
		<div class="col-md-4 col-sm-6">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Cadastro</h4>
				</div>
				<div class="panel-body">
						@if(flash.contains("erro")) {
					
							<div class="alert alert-danger">
									<strong>Ops!</strong> @flash.get("erro")
							</div>
							
						}
						
						@if(flash.contains("success")) {
							<div class="alert alert-success">
								<strong>Ok!</strong> @flash.get("success")
							</div>
						}
					<form action="/cadastro/usuario" method="post">
					 	
						<div class="input-group ">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-user"></span>
							</span>
							<input type="email" name="EMAIL_USUARIO" placeholder="E-mail" class="form-control"   required>
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-pushpin"></span>
							</span> <input type="text" name="NOME_USUARIO" placeholder="Nome" class="form-control"  required>
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-lock"></span>
							</span> <input type="password" name="SENHA_USUARIO" placeholder="Senha" class="form-control"   required>
						</div>
						<div class="clearfix"></div>
						<hr>
						<div align="center"><button type="submit" class="btn btn-primary">Cadastrar</button></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--/row-->

</div>
<!--/main-->
}
